<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí | Capitão & Ana</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/form-acai.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <header>
        <div id="header-container">
            <a href="/bolos/page-bolos.html">
                <img src="/images/back-arrow.png" alt="arrow">
            </a>
            <h3 id="logo">Capitão & Ana</h3>
        </div>
    </header>

    <form id="form-section">

        <fieldset>
            
            <legend class="forms-title">Informações do pedido</legend>

            <div class="input-block" id="client-name">
                <label for="name">Nome do cliente</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-block" id="amount">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" required>
            </div>

            <div class="textarea-block">
                <label for="detalhes">Comentários</label>
                <textarea name="comments" id="comments"></textarea>
            </div>
            
            <button type="submit" id="submit-button" onclick="adicionar()" >Adicionar</button>

        </fieldset>
    </form>

</body>
</html>
