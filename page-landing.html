<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="/Contador/styles/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>

<body id="page-landing">

    <div id="container">

        <header class="page-header">

            <div class="logo-container">
                <h1>Capitão & Ana</h1>
                <img src="images/undraw_finance_0bdk.svg" alt="Logo svg">
            </div>

        </header>

        <main>
            <div class="product-item">

                <div class="box-container" id="acai">
                    <img src="images/undraw_ice_cream_s2rh (1).svg" alt="Açaí">
                    <h2>Açaí</h2>
                </div>

                <div class="box-container" id="bolos">
                    <h2>Bolos</h2>
                    <img src="images/undraw_Birthday_cake_2wxy (1).svg" alt="Bolos">
                </div>

                <div class="box-container" id="queijo">
                    <img src="images/undraw_online_groceries_a02y (1).svg" alt="Queijo">
                    <h2>Queijo</h2>
                </div>

                <div class="box-container" id="outros">
                    <h2>Outros</h2>
                    <img src="images/undraw_gone_shopping_vwmc (1).svg" alt="Outros">
                </div>

                <div class="box-container" id="database">
                    <img src="images/undraw_server_q2pb (1).svg" alt="Databases">
                    <h2>Database</h2>
                </div>

            </div>
        </main>

    </div>

    <script src="/Contador/scripts/mainPage.js"></script>
</body>
</html>
